paths:
  /api/auth/login:
    post:
      description: Authenticates a user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Login endpoint
      tags:
      - Auth
  /api/auth/logout:
    delete:
      description: Logs out the current user by clearing the authentication token
        cookie
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Logout endpoint
      tags:
      - Auth
  /api/auth/register:
    post:
      description: Registers a new user and returns an authentication token
      parameters:
      - description: Register credentials
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Signup endpoint
      tags:
      - Auth
  /api/health:
    get:
      description: Returns the health status of the application
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Healthcheck endpoint
      tags:
      - Health
  /api/teams/default:
    get:
      description: Get the default team for the user
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Get Default Team
      tags:
      - Team
    post:
      description: Join the default team for the user
      produces:
      - application/json
      responses:
        default:
          description: ""
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      summary: Join Default Team
      tags:
      - Team
swagger: "2.0"
