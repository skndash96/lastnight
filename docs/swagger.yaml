definitions:
  db.Team:
    properties:
      created_at:
        $ref: '#/definitions/pgtype.Timestamp'
      domain:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  dto.ErrorResponse:
    properties:
      message:
        example: Email is required field
        type: string
    type: object
  dto.GetTeamResponse:
    properties:
      data:
        $ref: '#/definitions/db.Team'
    type: object
  dto.HealthResponse:
    properties:
      status:
        example: ok
        type: string
    type: object
  dto.JoinTeamResponse:
    properties:
      data:
        $ref: '#/definitions/db.Team'
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  dto.LoginResponse:
    type: object
  dto.LogoutResponse:
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  dto.RegisterResponse:
    type: object
  pgtype.InfinityModifier:
    enum:
    - 1
    - 0
    - -1
    format: int32
    type: integer
    x-enum-varnames:
    - Infinity
    - Finite
    - NegativeInfinity
  pgtype.Timestamp:
    properties:
      infinityModifier:
        $ref: '#/definitions/pgtype.InfinityModifier'
      time:
        description: Time zone will be ignored when encoding to PostgreSQL.
        type: string
      valid:
        type: boolean
    type: object
