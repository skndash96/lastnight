version: "2"
sql:
  -
    engine: "postgresql"
    queries: "internal/db/queries"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestampz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestampz"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
